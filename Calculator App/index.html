<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>calculator app</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <input type="text" placeholder="0">
            </div>
            <div class="first-row">
                <button id="allclear">AC</button>
                <button class="icon" id="clear"><span class="material-symbols-outlined">
                        backspace
                    </span></button>
                <button class="btnIn">%</button>
                <button class="btnIn">/</button>
            </div>
            <div class="sec-row">
                <button class="btnIn">7</button>
                <button class="btnIn">8</button>
                <button class="btnIn">9</button>
                <button class="btnIn operator">*</button>

            </div>
            <div class="third-row">
                <button class="btnIn">4</button>
                <button class="btnIn">5</button>
                <button class="btnIn">6</button>
                <button class="btnIn operator">-</button>

            </div>
            <div class="fourth-row">
                <button class="btnIn">1</button>
                <button class="btnIn">2</button>
                <button class="btnIn">3</button>
                <button class="btnIn operator">+</button>

            </div>
            <div class="fifth-row">
                <button class="btnIn">00</button>
                <button class="btnIn">0</button>
                <button class="btnIn">.</button>
                <button class="equal">=</button>

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
